<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="resources/icons8-shorten-urls-48.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/form-script.js"></script>
</head>
<body>
  <section>
    
    <form id="form" method="post">
      <div class="div-for-shadow">
        <div class="heading">
          <div class="tag-line">URL&nbsp;Shortener</div>
          <!-- <div class="hr-module"><hr></div> -->
          <div class="description"><ul>
            <li class="desc-font">A URL shortener is a tool that creates a short, unique URL.</li>
            <li class="desc-font">You can copy short URL to redirect to the long URL.</li>
            <li class="desc-font">You can see recent 5 URLs in table.</li>
          </ul></div>
        </div>
        <div class="url-input">
          <input type="url" id="longUrl" name="longUrl" pattern="https?://.*" placeholder="Enter long URL">
          <button value="Shortner" id="btn-shortener" class="btn" name="submit">Shortner</button>
        </div>
        <div class="recent-urls" id="recent-urls"></div>
        <div id="table-div"></div>
      </div>
    </form>
    
  </section>
</html>
